<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>TransLab</title>
</head>

<body>
  <!-- Login Page -->
  <!-- Logo -->
  <section id="loginPage">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <br>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-4">
          <img src="docs/imagen.png" class="img-fluid" alt="Responsive image" id="logo">
          <h2>TRANS-LAB</h2>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <!-- Input User and password -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-4">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electrónico">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Recordar mi usuario</label>
            </div>
            <button type="button" class="btn btn-orange" onclick="userValidation()" id="btn-login">Iniciar Sesión</button>
            <div>
              <br>
            </div>
            <div>
              <label>
                <a href="#">¿Olvidaste tu contraseña?</a>
              </label>
            </div>
            <div>
              <label>
                <a href="#">No eres miembro aún? Regístrate!</a>
              </label>
            </div>
          </form>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <br>
        </div>
      </div>
    </div>
  </section>

  <section id="home" class="disappear">
    <!-- aca empieza el resto -->
    holi
  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
