<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>TransLab</title>
</head>

<body>
  <!-- Login Page -->
  <section id="loginPage">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm pt-4">
        </div>
      </div>
    </div>
    <!-- Logo -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-4">
          <img src="docs/imagen.png" class="img-fluid" alt="Responsive image" id="logo">
          <h2>TRANS-LAB</h2>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <!-- Input User and password -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-4">
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electrónico">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> Recordar mi usuario</label>
            </div>
            <button type="button" class="btn btn-orange" onclick="userValidation()" id="btn-login">Iniciar Sesión</button>
            <div>
              <label class="pt-3">
                <a href="#">¿Olvidaste tu contraseña?</a>
              </label>
            </div>
            <div>
              <label class="p-3">
                <a href="#">No eres miembro aún? Regístrate!</a>
              </label>
            </div>
          </form>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
        </div>
      </div>
    </div>
  </section>

  <!-- Home Page -->
  <section id="home" class="disappear">

    <!-- Navbar -->
    <div class="pos-f-t w-100">
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-text mx-auto">
          TRANS-LAB
        </span>
      </nav>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <div class="btn-group-vertical" role="group" aria-label="Basic example">
            <button type="button" onclick="goToCheckBalance()" class="btn btn-link text-white">Ver saldo</button>
            <button type="button" class="btn btn-link text-white">Calcular Tarifa</button>
            <button type="button" class="btn btn-link text-white">Perfil</button>
            <button type="button" class="btn btn-link text-white">Preguntas Frecuentes</button>
            <button type="button" onclick="exit()" class="btn btn-link text-white">Salir</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Opciones principales -->
    <div class="container-fluid" id="main-options">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm-6">
          <button type="button" onclick="goToCheckBalance()" id="btnCheck" class="btn btn-warning btn-lg btn-block mt-3">VER SALDO</button>
          <button type="button" class="btn btn-warning btn-lg btn-block">CALCULAR TARIFA</button>
          <button type="button" class="btn btn-warning btn-lg btn-block">PERFIL</button>
          <button type="button" class="btn btn-warning btn-lg btn-block">PREGUNTAS FRECUENTES</button>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>

    <!-- Ver Saldo -->
    <section class="disappear" id="check-balance">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm-6">
            <p class="font-weight-bold text-center mt-3">Su número de tarjeta:</p>
            <div class="input-group">
              <input type="number" class="form-control" id="cardNumber" aria-label="Text input with segmented dropdown button" placeholder="Escriba o seleccione:">
              <div class="input-group-append">
                <button type="button" onclick="checkBalance()" class="btn btn-outline-secondary">Ver Saldo</button>
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu">
                  <button class="dropdown-item">Tarjeta 1</button>
                  <button class="dropdown-item">Tarjeta 2</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm"></div>
        </div>
      </div>

      <div class="container-fluid mt-5">
        <div class="row">
          <div class="col-sm"></div>
          <div class="col-sm-6" id="balanceContainer"></div>
          <div class="col-sm"></div>
        </div>
      </div>
    </section>

  </section>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
